    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },

              }
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill for libraries that expect 'global' or 'process' to exist
      if (typeof global === 'undefined') {
        window.global = window;
      }
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <style>
      /* Custom Scrollbar for nicer UI in panels */

        width: 6px;

        border-radius: 4px;
